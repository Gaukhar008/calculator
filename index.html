<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="screen"></div>
            <div class="buttons">
                <button id="clearButton"><h1>C</h1></button>
                <button id="deleteButton"><h1>→</h1></button>
                <button id="percentageButton"><h1>%</h1></button>
                <button id="divideButton"><h1>÷</h1></button>
                <button id="seven"><h1>7</h1></button>
                <button id="eight"><h1>8</h1></button>
                <button id="nine"><h1>9</h1></button>
                <button id="multiplyButton"><h1>×</h1></button>
                <button id="four"><h1>4</h1></button>
                <button id="five"><h1>5</h1></button>
                <button id="six"><h1>6</h1></button>
                <button id="subtractButton"><h1>-</h1></button>
                <button id="one"><h1>1</h1></button>
                <button id="two"><h1>2</h1></button>
                <button id="three"><h1>3</h1></button>
                <button id="addButton"><h1>+</h1></button>
                <button id="bracketButton"><h1>()</h1></button>
                <button id="zero"><h1>0</h1></button>
                <button id="point"><h1>.</h1></button>
                <button id="equalButton"><h1>=</h1></button>
            </div>

        </div>
        <div class="footer">Built by&nbsp;<a href="https://github.com/Gaukhar008">Gaukhar008</a>&nbsp;in 2022</div>




        <script src="script.js"></script>
    </body>
</html>
