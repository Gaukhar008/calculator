<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="display">
                <input class="display-2" value="" disabled/>
                </div>
            <div class="buttons">
                <button class="clearBtn" value="C"><h1>C</h1></button>
                <button class="deleteBtn" value="→"><h1>→</h1></button>
                <button class="operationBtn" value="%"><h1>%</h1></button>
                <button class="operationBtn" value="÷"><h1>÷</h1></button>
                <button class="numberBtn" value="7"><h1>7</h1></button>
                <button class="numberBtn" value="8"><h1>8</h1></button>
                <button class="numberBtn" value="9"><h1>9</h1></button>
                <button class="operationBtn" value="×"><h1>×</h1></button>
                <button class="numberBtn" value="4"><h1>4</h1></button>
                <button class="numberBtn" value="5"><h1>5</h1></button>
                <button class="numberBtn" value="6"><h1>6</h1></button>
                <button class="operationBtn" value="-"><h1>-</h1></button>
                <button class="numberBtn" value="1"><h1>1</h1></button>
                <button class="numberBtn" value="2"><h1>2</h1></button>
                <button class="numberBtn" value="3"><h1>3</h1></button>
                <button class="operationBtn" value="+"><h1>+</h1></button>
                <button class="bracketBtn" value="()"><h1>()</h1></button>
                <button class="numberBtn" value="0"><h1>0</h1></button>
                <button class="decimalBtn" value="."><h1>.</h1></button>
                <button class="operationBtn" value="="><h1>=</h1></button>
            </div>

        </div>
        <div class="footer">Built by&nbsp;<a href="https://github.com/Gaukhar008">Gaukhar008</a>&nbsp;in 2022</div>




        <script src="script.js"></script>
    </body>
</html>
