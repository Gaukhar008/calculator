<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="site-logo.ico"/>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="display">
                <input class="display-2" value="" disabled/>
                </div>
            <div class="buttons">
                <button type="button" class="clearBtn" value="C">C</button>
                <button type="button" class="deleteBtn" value="→">→</button>
                <button type="button" class="operationBtn" value="%">%</button>
                <button type="button" class="operationBtn" value="÷">÷</h1></button>
                <button type="button" class="numberBtn" value="7">7</button>
                <button type="button" class="numberBtn" value="8">8</button>
                <button type="button" class="numberBtn" value="9">9</button>
                <button type="button" class="operationBtn" value="×">×</button>
                <button type="button" class="numberBtn" value="4">4</button>
                <button type="button" class="numberBtn" value="5">5</button>
                <button type="button" class="numberBtn" value="6">6</button>
                <button type="button" class="operationBtn" value="-">-</button>
                <button type="button" class="numberBtn" value="1">1</button>
                <button type="button" class="numberBtn" value="2">2</button>
                <button type="button" class="numberBtn" value="3">3</button>
                <button type="button" class="operationBtn" value="+">+</button>
                <button type="button" class="plusMinusBtn" value="-/+">-/+</button>
                <button type="button" class="numberBtn" value="0">0</button>
                <button type="button" class="decimalBtn" value=".">.</button>
                <button type="button" class="operationBtn" value="=">=</button>
            </div>

        </div>
        <div class="footer">Built by&nbsp;<a href="https://github.com/Gaukhar008">Gaukhar008</a>&nbsp;in 2022</div>




        <script src="script.js"></script>
    </body>
</html>
